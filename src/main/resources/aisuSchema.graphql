schema {
  query: Query
  mutation: Mutation
}

"Marks the field, argument, input field or enum value as deprecated"
directive @deprecated(
  "The reason for the deprecation"
  reason: String = "No longer supported"
) on FIELD_DEFINITION | ARGUMENT_DEFINITION | ENUM_VALUE | INPUT_FIELD_DEFINITION

"Directs the executor to include this field or fragment only when the `if` argument is true"
directive @include(
  "Included when true."
  if: Boolean!
) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT

"Directs the executor to skip this field or fragment when the `if`'argument is true."
directive @skip(
  "Skipped when true."
  if: Boolean!
) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT

"Exposes a URL that specifies the behaviour of this scalar."
directive @specifiedBy(
  "The URL that specifies the behaviour of this scalar."
  url: String!
) on SCALAR

type ChekiSerializer {
  chekiCreatedAt: String!
  chekiId: ID!
  chekiQuantity: Int!
  chekiShotAt: String!
  chekiUpdatedAt: String!
  idol: IdolSerializer
  idolId: ID
  regulation: RegulationSerializer
  regulationId: ID
  user: LimitedUserSerializer
  userId: ID!
}

type GroupSerializer {
  groupCreatedAt: String!
  groupId: ID!
  groupName: String!
  groupStatus: String!
  groupUpdatedAt: String!
  user: LimitedUserSerializer
  userId: ID
}

type IdolSerializer {
  idolCreatedAt: String!
  idolId: ID!
  idolName: String!
  idolStatus: String!
  idolUpdatedAt: String!
  user: LimitedUserSerializer
  userId: ID
}

type LimitedUserSerializer {
  userId: ID!
  userName: String!
}

type Mutation {
  userCreate(params: UserCreateParamsInput!): UserSerializer!
  userLogin(params: UserLoginParamsInput!): UserSerializer!
  userLogout: String!
}

type Query {
  currentUser: UserSerializer
  getCheki(chekiId: ID!): ChekiSerializer!
}

type RegulationSerializer {
  group: GroupSerializer
  groupId: ID!
  regulationComment: String!
  regulationCreatedAt: String!
  regulationId: ID!
  regulationName: String!
  regulationStatus: String!
  regulationUnitPrice: Int!
  regulationUpdatedAt: String!
  user: LimitedUserSerializer
  userId: ID
}

type UserSerializer {
  userCreatedAt: String!
  userEmail: String
  userEmailVerifiedAt: String
  userId: ID!
  userName: String!
  userUpdatedAt: String!
}

input UserCreateParamsInput {
  email: String!
  name: String!
  password: String!
}

input UserLoginParamsInput {
  email: String!
  password: String!
}
