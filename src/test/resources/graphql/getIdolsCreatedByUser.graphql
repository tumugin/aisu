query GetIdolsCreatedByUser($page:Int!) {
  currentUserIdols {
    getIdolsCreatedByUser(page: $page) {
      currentPage
      idols {
        idolCreatedAt
        idolId
        idolName
        idolStatus
        idolUpdatedAt
        user {
          userId
          userName
        }
        userId
      }
      pageCount
    }
  }
}
