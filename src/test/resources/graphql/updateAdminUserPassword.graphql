mutation UpdateAdminUserPassword($adminUserId: ID!, $params: UpdateAdminUserPasswordParamsInput!) {
  admin {
    adminUser {
      updateAdminUserPassword(adminUserId: $adminUserId, params: $params) {
        adminUserCreatedAt
        adminUserEmail
        adminUserId
        adminUserName
        adminUserUpdatedAt
      }
    }
  }
}
