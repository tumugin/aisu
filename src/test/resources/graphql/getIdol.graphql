query GetIdolQuery($idolId: ID!) {
  getIdol(idolId: $idolId) {
    idolCreatedAt
    idolId
    idolName
    idolStatus
    idolUpdatedAt
    user {
      userId
      userName
    }
    userId
    groups {
      groupCreatedAt
      groupId
      groupName
      groupStatus
      groupUpdatedAt
      user {
        userId
        userName
      }
      userId
    }
  }
}
