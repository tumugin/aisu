mutation UpdateRegulation($regulationId: ID!, $params: AddOrUpdateRegulationParamsInput!) {
  regulation {
    updateRegulation(regulationId: $regulationId, params: $params) {
      group {
        groupCreatedAt
        groupId
        groupName
        groupStatus
        groupUpdatedAt
        user {
          userId
          userName
        }
        userId
      }
      groupId
      regulationComment
      regulationCreatedAt
      regulationId
      regulationName
      regulationStatus
      regulationUnitPrice
      regulationUpdatedAt
      user {
        userId
        userName
      }
      userId
    }
  }
}
