query GetGroupQuery($groupId: ID!) {
  getGroup(groupId: $groupId) {
    groupCreatedAt
    groupId
    groupName
    groupStatus
    groupUpdatedAt
    user {
      userId
      userName
    }
    regulations {
      regulationComment
      regulationCreatedAt
      regulationId
      regulationName
      regulationStatus
      regulationUnitPrice
      regulationUpdatedAt
    }
    idols {
      idolCreatedAt
      idolId
      idolName
      idolStatus
      idolUpdatedAt
      user {
        userId
        userName
      }
      userId
    }
    userId
  }
}
